<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container-fluid">
        <h1 class="col-md-12 text-center">Введите ваши данные</h1>
        <form class="col-md-4 col-md-offset-4 registr" role="form" method="post" name="registerForm">
            <div class="form-group">
                <label for="from">Станция отправления</label>
                <input type="text" class="form-control" id="from" name="from" placeholder="Введите станцию отправления" required>
            </div>
            <div class="form-group ">
                <label for="where">Станция прибытия</label>
                <input type="text" class="form-control" id="where" name="to" placeholder="Введите станцию прибытия" required>
            </div>
            <div class="checkbox col-md-7 col-md-offset-2 text-center">
                <label><input type="radio" name="1">Туда</label>
                <label><input type="radio" name="1" >Туда-Сюда</label>
            </div>
            <div class="form-group col-md-6 col-md-offset-3">
                <label for="date-from">Дата отбытия</label>
                <input type="date" class="date" name="date">
            </div>
            <div class="form-inline col-md-12">
                <button type="submit" class="btn btn-success col-md-5 col-md-offset-1" id="buy"> <a href="buy.html">Купить билеты</a> </button>
                <button type="submit" class="btn btn-success col-md-5 col-md-offset-1" id="table"><a href="table.html">Расписание</button>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="../js/js.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../js/main.js" />
</body>

</html>

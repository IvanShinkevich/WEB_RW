<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container-fluid">
        <h1 class="col-md-12 text-center">Введите ваши данные</h1>
        <form class="col-md-4 col-md-offset-4 registr" name="PersonData" action="/handleE" method="post">
            <div class="form-group">
                <label for="from">Фамилия</label>
                <input type="text" class="form-control" id="Surname" placeholder="Введите вашу фамилию" required=true>
            </div>
            <div class="form-group ">
                <label for="where">Имя</label>
                <input type="text" class="form-control" id="Name" placeholder="Введите ваше имя " required>
            </div>
            <div class="form-group ">
                <label for="where">Номер паспорта</label>
                <input type="text" class="form-control" id="Passport" placeholder="Введите номер паспорта " required>
            </div>
            <div class="form-group ">
                <label for="where">Срок действия паспорта</label>
                <input type="text" class="form-control" id="TimePass" placeholder="Введите срок действия паспорта " required>
            </div>
            <div class="form-group ">
                <label for="where">E-mail</label>
                <input type="E-mail" class="form-control" id="Email" placeholder="Введите ваш E-mail " required>
            </div>
            <div class="form-group ">
                <label for="where">Контактный телефон</label>
                <input type="text" class="form-control" id="PhoneNumber" placeholder="Введите контактный телефон " required>
            </div>
            <div class="form-inline col-md-12">
                <button type="submit" class="btn btn-success col-md-4 col-md-offset-1" id="buy"><a href="buy.html">Назад</a></button>
                <button type="submit" class="btn btn-success col-md-5 col-md-offset-1" id="table"><a href="place.html">Выбрать место</a></button>
            </div>
        </form>

    </div>
    <script src="../js/registration.js"></script>
</body>

</html>

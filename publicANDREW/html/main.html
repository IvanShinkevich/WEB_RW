<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
  </head>
  <body>
    <div class="background"></div>
    <div class="container-fluid">
        <h1 class="col-md-12 text-center">Введите ваши данные</h1>
        <form class="col-md-6 col-md-offset-3 registr" role="form" >
            <div class="form-group col-md-6">
                <label for="from">Станция отправления</label>
                <input type="text" class="form-control" id="from" placeholder="Введите станцию отправления">
            </div>
            <div class="form-group col-md-5 col-md-offset-1 ">
                <label for="date-from" >Дата  отбытия </label>
                <br>
                <input type="date" class="date">
            </div>
            <div class="form-group  col-md-6">
                <label for="where">Станция прибытия</label>
                <input type="text" class="form-control" id="where" placeholder="Введите станцию прибытия ">
            </div>
           <div class="form-group col-md-5 col-md-offset-1">
               <label for="date-where" >Дата прибытия</label>
                <br>
                <input type="date" class="date">
            </div>
            <div class="checkbox col-md-6 col-md-offset-3 text-center">
                <label><input type="radio" name="1">Туда</label>
                <label><input type="radio" name="1" >Туда-Сюда</label>
            </div>
            <div class="form-inline col-md-12">
                <button type="submit" class="btn btn-success col-md-5 col-md-offset-1" id="buy"> <a href="buy.html">Купить билеты</a> </button>
                <button type="submit" class="btn btn-success col-md-5 col-md-offset-1" id="table"><a href="table.html">Расписание</a></button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/js.js" ></script>
  </body>
</html>

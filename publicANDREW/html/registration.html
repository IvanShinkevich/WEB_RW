<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
        <script src="../js/angular.min.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="container-fluid">
          <h1 class="col-md-12 text-center">Введите ваши данные</h1>
    <form class="col-md-6 col-md-offset-3 registr" role="form" >
        <div class="form-group ">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" placeholder="Введите вашу фамилию">
        </div>
        <div class="form-group ">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя ">
        </div>
         <div class="form-group col-md-6">
            <label for="passport-num">Номер паспорта</label>
            <input type="text" class="form-control" id="passport-num" placeholder="Введите номер паспорта ">
        </div>
        <div class="form-group col-md-6">
            <label for="passport-time">Срок действия паспорта</label>
            <input type="text" class="form-control" id="passport-time" placeholder="Введите срок действия паспорта ">
        </div>
        <div class="form-group col-md-6">
            <label for="mail">E-mail</label>
            <input type="E-mail" class="form-control" id="mail" placeholder="Введите ваш E-mail ">
        </div>
        <div class="form-group col-md-6">
            <label for="telephone">Контактный телефон</label>
            <input type="text" class="form-control" id="telephone" placeholder="Введите контактный телефон ">
        </div>
        <div class="form-inline col-md-12">
            <button type="submit" class="btn btn-success col-md-4 col-md-offset-1" id="buy"><a href="buy.html">Назад</a></button>
            <button type="submit" class="btn btn-success col-md-5 col-md-offset-1" id="place"><a href="place.html">Выбрать место</a></button>
        </div>
    </form>

</div>
    <script type="text/javascript" src="../js/js.js" ></script>
  </body>

  $scope.name ="Irina"
}]

    )
  </script>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
        <script src="../js/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
  </head>
  <body>
    <div class="background"></div>
    <div class="container-fluid">
        <div class="row">
            <h1 class="col-md-12 text-center">Введите данные вашей карты</h1>
            <form class="col-md-6 col-md-offset-3 registr" role="form" action="/AddCard" method="post" name="card">
        <div class="form-group col-md-4">
            <label for="kard-number">Номер карты</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Введите номер карты" required>
        </div>
        <div class="form-group col-md-4">
             <label for="kard-code" >Код карты</label>
            <input type="text" class="form-control" id="cardCode" placeholder="Введите код карты" required>
        </div>
         <div class="form-group col-md-4">
            <label for="kard-time">Срок дейтвия карты</label>
            <input type="text" class="form-control" id="cardTime" placeholder="Введите срок действия карты" required>
        </div>
        <div class="form-inline col-md-12">
            <button type="submit" class="btn btn-success col-md-4 col-md-offset-1" id="buy"><a href="place.html"> Назад</a></button>
            <button type="submit" class="btn btn-success col-md-4 col-md-offset-2" id="table"><a href="ticket.html">Далее</a></button>
        </div>
    </form>
</div>
</div>
    <script type="text/javascript" src="../js/card.js" ></script>
  </body>
</html>
